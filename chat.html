<head>
  <title>Magisk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes"/>
  <link rel="apple-touch-icon-precomposed" href="iphone-icon.png"/>
  <link type="image/x-icon" href="favicon.ico">
</head>

<body>
  {{> chat}}
</body>

<template name="chat">
  <div class="container">
    <div class="chatinfo">
    <input class="input-name" type="text" placeholder="Navn" value=""/>
    <input class="input-msg" type="text" placeholder="Beskjed" value=""/>
    <span class="connections"></span>
    </div>
    <div class="map">
      <img src="smileys.png" alt="smileys"/>
    </div>
  </div>

  <div class="container">
   {{#each messages}}
      {{> message}}
    {{/each}}
  </div>


</template>

<template name="message">
  <div class="message">
    <span class="time">{{time}}&nbsp;</span>
    <span class="name">{{name}}</span>
    <span class="text">{{{msgtxt}}}</span>
  </div>
</template>
